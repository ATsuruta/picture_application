version: '3'

services:
    php:
        container_name: php
        build: ./docker/php
        volumes:
            - ./laravel:/var/www/src
        env_file:
            ./docker/php/env/setting.env
        links:
            - mysql
        depends_on:
            - mysql

    nginx:
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        container_name: nginx
        tty: true
        volumes:
            - ./laravel:/var/www/src
            - ./docker/nginx/conf.d:/docker/nginx/conf.d
            - ./docker/logs/nginx:/docker/nginx/logs
        ports:
            - 80:80
        links:
            - php
        depends_on:
            - php

    mysql:
        image: mysql:latest
        container_name: mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_DATABASE=pictureapp"
            - "MYSQL_USER=default"
            - "MYSQL_PASSWORD=secret"
            - "TZ=Asia/Tokyo"
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
            - ./docker/mysql/sql:/docker-entrypoint-initdb.d
        ports:
            - "3314:3306"

    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
